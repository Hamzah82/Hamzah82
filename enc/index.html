<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Message Encryptor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { background: #121212; color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 16px; }
    .container { width: 100%; max-width: 500px; background: #1e1e1e; border-radius: 12px; padding: 24px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
    h1 { font-size: 1.5rem; font-weight: 600; text-align: center; margin-bottom: 20px; color: #6ac7ff; }
    .input-group { margin-bottom: 16px; position: relative; }
    input, textarea { width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 14px; outline: none; transition: border 0.2s; }
    input:focus, textarea:focus { border-color: #6ac7ff; }
    textarea { min-height: 120px; resize: vertical; }
    .btn-group { display: flex; gap: 10px; margin: 16px 0; }
    button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: #6ac7ff; color: #121212; }
    .btn-primary:hover { background: #4ab0e6; }
    .btn-secondary { background: #444; color: #e0e0e0; }
    .btn-secondary:hover { background: #555; }
    .status { font-size: 13px; text-align: center; margin: 12px 0; min-height: 18px; color: #ff6a6a; }
    .footer { font-size: 12px; text-align: center; color: #777; margin-top: 20px; }
    .toggle-pw { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6ac7ff; cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <h1>Secure Message Encryptor</h1>
  <div class="input-group">
    <input type="password" id="keyInput" placeholder="Enter passphrase (min 8 chars)">
    <button class="toggle-pw" onclick="togglePassword()">üëÅÔ∏è</button>
  </div>
  <textarea id="inputText" placeholder="Type your message here..."></textarea>
  <div class="btn-group">
    <button class="btn-primary" onclick="process('encrypt')">Encrypt</button>
    <button class="btn-primary" onclick="process('decrypt')">Decrypt</button>
  </div>
  <div class="status" id="status"></div>
  <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
  <div class="btn-group">
    <button class="btn-secondary" onclick="copyToClipboard()">Copy</button>
    <button class="btn-secondary" onclick="clearAll()">Clear</button>
  </div>
  <div class="footer">Made by Hamzah | 20k iteration + hidden salt + random padding</div>
</div>

<script>
  async function sha256Hex(buffer) {
    const hash = await crypto.subtle.digest('SHA-256', buffer);
    return new Uint8Array(hash);
  }

  async function deriveKey(password, salt, iterations = 20000) {
    let key = new TextEncoder().encode(password + salt);
    for (let i = 0; i < iterations; i++) {
      key = await sha256Hex(key);
    }
    return Array.from(key).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  function getRandomSalt(length = 8) {
    const array = new Uint8Array(length);
    crypto.getRandomValues(array);
    return Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  function xorEncrypt(text, key) {
    let result = '';
    for (let i = 0; i < text.length; i++) {
      const charCode = text.charCodeAt(i);
      const keyChar = key.charCodeAt(i % key.length);
      result += String.fromCharCode(charCode ^ keyChar);
    }
    return btoa(unescape(encodeURIComponent(result)));
  }

  function xorDecrypt(encrypted, key) {
    const decoded = decodeURIComponent(escape(atob(encrypted)));
    let result = '';
    for (let i = 0; i < decoded.length; i++) {
      const charCode = decoded.charCodeAt(i);
      const keyChar = key.charCodeAt(i % key.length);
      result += String.fromCharCode(charCode ^ keyChar);
    }
    return result;
  }

  function addRandomPadding(text) {
    // Add 5-15 random characters at start and end
    const prefixLength = 5 + Math.floor(Math.random() * 10);
    const suffixLength = 5 + Math.floor(Math.random() * 10);
    
    const prefix = Array.from(crypto.getRandomValues(new Uint8Array(prefixLength)))
      .map(b => String.fromCharCode(b % 94 + 33)).join('');
    
    const suffix = Array.from(crypto.getRandomValues(new Uint8Array(suffixLength)))
      .map(b => String.fromCharCode(b % 94 + 33)).join('');
    
    return prefix + text + suffix;
  }

  function removePadding(paddedText, originalLength) {
    const paddingLength = paddedText.length - originalLength;
    const prefixLength = Math.floor(paddingLength / 2);
    return paddedText.substring(prefixLength, prefixLength + originalLength);
  }

  async function encrypt(text, password) {
    const salt = getRandomSalt();
    const key = await deriveKey(password, salt);
    const paddedText = addRandomPadding(text);
    const encrypted = xorEncrypt(paddedText, key);
    const mid = Math.floor(encrypted.length / 2);
    const mixed = encrypted.slice(0, mid) + salt + text.length.toString(16).padStart(4, '0') + encrypted.slice(mid);
    return mixed;
  }

  async function decrypt(mixed, password) {
    try {
      const saltLength = 16;
      const lengthInfoLength = 4;
      const mid = Math.floor((mixed.length - saltLength - lengthInfoLength) / 2);
      
      const salt = mixed.slice(mid, mid + saltLength);
      const originalLengthHex = mixed.slice(mid + saltLength, mid + saltLength + lengthInfoLength);
      const originalLength = parseInt(originalLengthHex, 16);
      
      const encrypted = mixed.slice(0, mid) + mixed.slice(mid + saltLength + lengthInfoLength);
      const key = await deriveKey(password, salt);
      
      const decryptedPadded = xorDecrypt(encrypted, key);
      return removePadding(decryptedPadded, originalLength);
    } catch {
      throw new Error("Decryption failed - wrong key or corrupted data");
    }
  }

  function togglePassword() {
    const input = document.getElementById('keyInput');
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  function process(mode) {
    const input = document.getElementById('inputText').value;
    const password = document.getElementById('keyInput').value.trim();
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');

    if (!input) return status.textContent = "Please enter some text";
    if (password.length < 8) return status.textContent = "Passphrase must be at least 8 characters";

    const encryptBtn = document.querySelector('.btn-primary:nth-child(1)');
    const decryptBtn = document.querySelector('.btn-primary:nth-child(2)');

    encryptBtn.disabled = true;
    decryptBtn.disabled = true;
    status.textContent = "Processing...";

    (async () => {
      try {
        let result;
        if (mode === 'encrypt') {
          result = await encrypt(input, password);
          status.textContent = "‚úì Encrypted successfully!";
        } else {
          result = await decrypt(input, password);
          status.textContent = "‚úì Decrypted successfully!";
        }
        output.value = result;
      } catch (error) {
        status.textContent = error.message;
        output.value = "";
      } finally {
        encryptBtn.disabled = false;
        decryptBtn.disabled = false;
      }
    })();
  }

  function copyToClipboard() {
    const output = document.getElementById('outputText');
    output.select();
    document.execCommand('copy');
    const status = document.getElementById('status');
    status.textContent = "Copied to clipboard!";
    setTimeout(() => status.textContent = "", 2000);
  }

  function clearAll() {
    document.getElementById('inputText').value = "";
    document.getElementById('outputText').value = "";
    document.getElementById('keyInput').value = "";
    document.getElementById('status').textContent = "";
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .calculator {
            background: #282a36;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 360px;
        }
        .screen {
            width: 100%;
            height: 70px;
            text-align: right;
            font-size: 2em;
            padding: 15px;
            border: none;
            background: #44475a;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.4em;
            border: none;
            background: #6272a4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #50fa7b;
            color: black;
        }
        .operator {
            background: #ffb86c;
        }
        .operator:hover {
            background: #ff9f43;
        }
        .special {
            background: #ff5555;
        }
        .special:hover {
            background: #ff7777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" value="0" disabled>
        <div class="buttons">
            <button class="special" onclick="clearScreen()">C</button>
            <button class="special" onclick="backspace()">⌫</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue(':')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('x')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">−</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="operator" onclick="appendValue('Math.sqrt(')">√</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            let screen = document.getElementById('screen');
            if (screen.value === "0") {
                screen.value = value;
            } else {
                screen.value += value;
            }
        }
        function clearScreen() {
            document.getElementById('screen').value = '0';
        }
        function backspace() {
            let screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
            if (screen.value === "") {
                screen.value = "0";
            }
        }
        function calculate() {
            let screen = document.getElementById('screen').value;
            screen = screen.replace(/x/g, '*').replace(/:/g, '/');
            try {
                document.getElementById('screen').value = eval(screen);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>

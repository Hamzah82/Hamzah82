<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Encryptor/Decryptor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 0.5em 0;
      color: #00ff99;
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
      padding: 0.5em;
    }
    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8em;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      margin-top: 0.8em;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    .input-group {
      position: relative;
      margin-bottom: 0.5em;
    }
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ff99;
      cursor: pointer;
      padding: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.8em 1.5em;
      margin: 0.3em;
      background: #00ff99;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s ease;
      font-size: 0.9rem;
      flex: 1;
      min-width: 120px;
    }
    button:hover {
      background: #00cc7a;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 0.8em 0;
      gap: 0.5em;
    }
    .status {
      margin: 0.5em 0;
      color: #00ff99;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .copy-btn {
      background: #444;
      margin-top: 0.5em;
    }
    .copy-btn:hover {
      background: #666;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 480px) {
      body {
        padding: 0.5em;
      }
      h1 {
        font-size: 1.3rem;
        margin: 0.3em 0;
      }
      textarea, input[type="text"], input[type="password"] {
        padding: 0.6em;
        font-size: 0.9rem;
      }
      button {
        padding: 0.7em 1em;
        font-size: 0.8rem;
        min-width: 100px;
      }
      .buttons {
        flex-direction: column;
      }
      .container {
        padding: 0.3em;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Secret Encryptor/Decryptor</h1>
  <div class="container">
    <div class="input-group">
      <input type="password" id="keyInput" placeholder="Enter key (default: 4247)">
      <button class="toggle-visibility" onclick="toggleVisibility()">üëÅÔ∏è</button>
    </div>
    <textarea id="inputText" rows="5" placeholder="Enter text here..."></textarea>
    <div class="buttons">
      <button id="encryptBtn" onclick="process('encrypt')">Encrypt</button>
      <button id="decryptBtn" onclick="process('decrypt')">Decrypt</button>
    </div>
    <div class="status" id="status"></div>
    <textarea id="outputText" rows="5" placeholder="Result..." readonly></textarea>
    <div class="buttons">
      <button class="copy-btn" onclick="copyToClipboard()">Copy Result</button>
      <button class="copy-btn" onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script>
    // Last process time for rate limiting
    let lastProcess = 0;
    let processing = false;

    // UTF-8 safe Base64 encoding
    function encodeBase64(str) {
      return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
        (_, p1) => String.fromCharCode('0x' + p1)
      ));
    }

    // UTF-8 safe Base64 decoding
    function decodeBase64(base64) {
      try {
        return decodeURIComponent(atob(base64).split('').map(c => 
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
      } catch (e) {
        return null;
      }
    }

    // Caesar cipher for Base64 (full character set)
    function caesarBase64(text, shift) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
      let result = [];
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const idx = chars.indexOf(c);
        if (idx !== -1) {
          const newIdx = (idx + shift + chars.length) % chars.length;
          result.push(chars[newIdx]);
        } else {
          result.push(c);
        }
      }
      return result.join('');
    }

    // Modified Vigenere cipher (safer character handling)
    function vigenere(text, key, encrypt = true) {
      let result = [];
      for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i);
        const keyChar = key.charCodeAt(i % key.length);
        const shift = encrypt ? keyChar : -keyChar;
        result.push(String.fromCharCode(charCode + shift));
      }
      return result.join('');
    }

    // Main encryption function
    function encrypt(text, key) {
      const vigenereText = vigenere(text, key, true);
      const base64Text = encodeBase64(vigenereText);
      return caesarBase64(base64Text, 6);
    }

    // Main decryption function
    function decrypt(text, key) {
      const base64Text = caesarBase64(text, -6);
      const vigenereText = decodeBase64(base64Text);
      if (!vigenereText) {
        throw new Error("Invalid cipher text");
      }
      return vigenere(vigenereText, key, false);
    }

    // Toggle password visibility
    function toggleVisibility() {
      const keyInput = document.getElementById('keyInput');
      if (keyInput.type === 'password') {
        keyInput.type = 'text';
      } else {
        keyInput.type = 'password';
      }
    }

    // Copy result to clipboard
    function copyToClipboard() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      document.getElementById('status').textContent = "Copied to clipboard!";
      setTimeout(() => {
        document.getElementById('status').textContent = "";
      }, 2000);
    }

    // Clear all fields
    function clearAll() {
      document.getElementById('inputText').value = "";
      document.getElementById('outputText').value = "";
      document.getElementById('keyInput').value = "";
      document.getElementById('status').textContent = "";
    }

    // Process encryption/decryption
    function process(mode) {
      // Rate limiting (1 second between operations)
      const now = Date.now();
      if (now - lastProcess < 1000) {
        document.getElementById('status').textContent = "Please wait a moment before trying again";
        return;
      }
      lastProcess = now;

      // Get input elements
      const input = document.getElementById('inputText').value.trim();
      const key = document.getElementById('keyInput').value.trim() || '4247';
      const output = document.getElementById('outputText');
      const status = document.getElementById('status');
      const encryptBtn = document.getElementById('encryptBtn');
      const decryptBtn = document.getElementById('decryptBtn');

      // Validate input
      if (!input) {
        status.textContent = "Please enter some text to process";
        return;
      }

      // Validate key (only printable ASCII characters)
      if (!/^[\x20-\x7E]+$/.test(key)) {
        status.textContent = "Key contains invalid characters (only printable ASCII allowed)";
        return;
      }

      // Disable buttons during processing
      encryptBtn.disabled = true;
      decryptBtn.disabled = true;
      processing = true;
      status.textContent = "Processing...";

      // Use setTimeout to allow UI to update before heavy processing
      setTimeout(() => {
        try {
          let result;
          if (mode === 'encrypt') {
            result = encrypt(input, key);
            status.textContent = "Encryption successful!";
          } else {
            result = decrypt(input, key);
            status.textContent = "Decryption successful!";
          }
          output.value = result;
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
          output.value = "";
        } finally {
          encryptBtn.disabled = false;
          decryptBtn.disabled = false;
          processing = false;
        }
      }, 10);
    }

    // Auto-resize textareas to fit content
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    // Add event listeners for auto-resizing
    document.getElementById('inputText').addEventListener('input', function() {
      autoResize(this);
    });
    document.getElementById('outputText').addEventListener('input', function() {
      autoResize(this);
    });

    // Initialize textarea heights
    window.addEventListener('load', function() {
      autoResize(document.getElementById('inputText'));
      autoResize(document.getElementById('outputText'));
    });
  </script>

</body>
  </html>

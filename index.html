<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            color: #f8fafc;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(100, 116, 139, 0.5);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px #38bdf8;
            color: #38bdf8;
            font-weight: 600;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 400;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
            text-transform: uppercase;
            width: 100%;
            max-width: 220px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 1);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nebula Server</h1>
        <div class="tools">
            <button class="btn" onclick="location.href='/cheese'">Hack someone camera</button>
            <button class="btn" onclick="location.href='/portofolio.html'">Owner Profile</button>
            <button class="btn" onclick="location.href='/snake.html'">Snake Game</button>
            <button class="btn" onclick="location.href='/fileconverter'">PDF tool</button>
            <button class="btn" onclick="location.href='/calc'">Calculator</button>
            <button class="btn" onclick="location.href='https://yt2down.netlify.app/'">Flash Converter</button>
            <button class="btn" onclick="location.href='/short.html'">Url shortener</button>
        </div>
        <div class="footer">
            <p>Owned by Hamzah | Copyright Â© 2025 Nebula Server. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>

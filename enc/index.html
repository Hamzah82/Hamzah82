<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Message Encryptor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            padding: 10px;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 15px;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            flex: 1;
            font-size: 14px;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #95a5a6;
        }
        .status {
            font-size: 12px;
            color: #e74c3c;
            text-align: center;
            margin: 5px 0;
            min-height: 16px;
        }
        .simple {
            font-size: 11px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Secure Message Encryptor/Decryptor</h1>
    
    <input type="password" id="keyInput" placeholder="Enter passphrase (min 8 chars)">
    
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    
    <div class="btn-group">
        <button id="encryptBtn" onclick="process('encrypt')">Encrypt</button>
        <button id="decryptBtn" onclick="process('decrypt')">Decrypt</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    
    <div class="btn-group">
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="clearAll()">Clear</button>
    </div>
    
    <div class="simple">Lightweight encryption for all devices</div>
</div>

<script>
// Lightweight encryption functions
function encrypt(text, password) {
    // Simple but effective XOR-based encryption with key derivation
    let result = '';
    const key = deriveKey(password);
    
    for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i);
        const keyChar = key.charCodeAt(i % key.length);
        result += String.fromCharCode(charCode ^ keyChar);
    }
    
    // Convert to Base64 for safe transport
    return btoa(encodeURIComponent(result).replace(/%([0-9A-F]{2})/g, 
        function(match, p1) {
            return String.fromCharCode('0x' + p1);
    }));
}

function decrypt(encrypted, password) {
    try {
        // Decode from Base64 first
        const decoded = decodeURIComponent(atob(encrypted).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        
        // XOR decrypt with derived key
        let result = '';
        const key = deriveKey(password);
        
        for (let i = 0; i < decoded.length; i++) {
            const charCode = decoded.charCodeAt(i);
            const keyChar = key.charCodeAt(i % key.length);
            result += String.fromCharCode(charCode ^ keyChar);
        }
        
        return result;
    } catch (e) {
        throw new Error("Decryption failed - wrong key or corrupted data");
    }
}

// Simple key derivation to strengthen the password
function deriveKey(password) {
    // Create a longer, more complex key from the password
    let key = '';
    for (let i = 0; i < 3; i++) {
        key += password + i + password.length;
    }
    
    // Simple hash-like transformation
    let hash = 0;
    for (let i = 0; i < key.length; i++) {
        hash = ((hash << 5) - hash) + key.charCodeAt(i);
        hash |= 0; // Convert to 32bit integer
    }
    
    return Math.abs(hash).toString(16) + key;
}

// UI Functions
function process(mode) {
    const input = document.getElementById('inputText').value.trim();
    const password = document.getElementById('keyInput').value.trim();
    const output = document.getElementById('outputText');
    const status = document.getElementById('status');
    
    // Validate input
    if (!input) {
        status.textContent = "Please enter some text";
        return;
    }
    
    if (password.length < 8) {
        status.textContent = "Passphrase must be at least 8 characters";
        return;
    }
    
    // Disable buttons during processing
    document.getElementById('encryptBtn').disabled = true;
    document.getElementById('decryptBtn').disabled = true;
    status.textContent = "Processing...";
    
    // Use setTimeout to keep UI responsive
    setTimeout(() => {
        try {
            let result;
            if (mode === 'encrypt') {
                result = encrypt(input, password);
                status.textContent = "Encrypted successfully!";
            } else {
                result = decrypt(input, password);
                status.textContent = "Decrypted successfully!";
            }
            output.value = result;
        } catch (error) {
            status.textContent = error.message;
            output.value = "";
        } finally {
            document.getElementById('encryptBtn').disabled = false;
            document.getElementById('decryptBtn').disabled = false;
        }
    }, 10);
}

function copyToClipboard() {
    const output = document.getElementById('outputText');
    output.select();
    document.execCommand('copy');
    document.getElementById('status').textContent = "Copied to clipboard!";
    setTimeout(() => {
        document.getElementById('status').textContent = "";
    }, 2000);
}

function clearAll() {
    document.getElementById('inputText').value = "";
    document.getElementById('outputText').value = "";
    document.getElementById('keyInput').value = "";
    document.getElementById('status').textContent = "";
}
</script>
</body>
</html>

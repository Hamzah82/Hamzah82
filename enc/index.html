<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Encryptor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #6ac7ff;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }
        
        input:focus, textarea:focus {
            border-color: #6ac7ff;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin: 16px 0;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #6ac7ff;
            color: #121212;
        }
        
        .btn-primary:hover {
            background: #4ab0e6;
        }
        
        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .status {
            font-size: 13px;
            text-align: center;
            margin: 12px 0;
            min-height: 18px;
            color: #ff6a6a;
        }
        
        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Message Encryptor</h1>
        
        <div class="input-group">
            <input type="password" id="keyInput" placeholder="Enter passphrase (min 8 chars)">
        </div>
        
        <textarea id="inputText" placeholder="Type your message here..."></textarea>
        
        <div class="btn-group">
            <button class="btn-primary" id="encryptBtn" onclick="process('encrypt')">Encrypt</button>
            <button class="btn-primary" id="decryptBtn" onclick="process('decrypt')">Decrypt</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
        
        <div class="btn-group">
            <button class="btn-secondary" onclick="copyToClipboard()">Copy</button>
            <button class="btn-secondary" onclick="clearAll()">Clear</button>
        </div>
        
        <div class="footer">Lightweight & Secure • Modern Dark Theme</div>
    </div>

    <script>
        // Lightweight encryption with key strengthening
        function encrypt(text, password) {
            let result = '';
            const key = deriveKey(password);
            
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                const keyChar = key.charCodeAt(i % key.length);
                result += String.fromCharCode(charCode ^ keyChar);
            }
            
            return btoa(encodeURIComponent(result).replace(/%([0-9A-F]{2})/g, 
                (match, p1) => String.fromCharCode('0x' + p1));
        }

        function decrypt(encrypted, password) {
            try {
                const decoded = decodeURIComponent(atob(encrypted).split('').map(c => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                
                let result = '';
                const key = deriveKey(password);
                
                for (let i = 0; i < decoded.length; i++) {
                    const charCode = decoded.charCodeAt(i);
                    const keyChar = key.charCodeAt(i % key.length);
                    result += String.fromCharCode(charCode ^ keyChar);
                }
                
                return result;
            } catch (e) {
                throw new Error("Decryption failed - wrong key or corrupted data");
            }
        }

        function deriveKey(password) {
            let key = '';
            for (let i = 0; i < 3; i++) {
                key += password + i + password.length;
            }
            
            let hash = 0;
            for (let i = 0; i < key.length; i++) {
                hash = ((hash << 5) - hash) + key.charCodeAt(i);
                hash |= 0;
            }
            
            return Math.abs(hash).toString(16) + key;
        }

        function process(mode) {
            const input = document.getElementById('inputText').value.trim();
            const password = document.getElementById('keyInput').value.trim();
            const output = document.getElementById('outputText');
            const status = document.getElementById('status');
            
            if (!input) {
                status.textContent = "Please enter some text";
                return;
            }
            
            if (password.length < 8) {
                status.textContent = "Passphrase must be at least 8 characters";
                return;
            }
            
            document.getElementById('encryptBtn').disabled = true;
            document.getElementById('decryptBtn').disabled = true;
            status.textContent = "Processing...";
            
            setTimeout(() => {
                try {
                    let result;
                    if (mode === 'encrypt') {
                        result = encrypt(input, password);
                        status.textContent = "✓ Encrypted successfully!";
                    } else {
                        result = decrypt(input, password);
                        status.textContent = "✓ Decrypted successfully!";
                    }
                    output.value = result;
                } catch (error) {
                    status.textContent = error.message;
                    output.value = "";
                } finally {
                    document.getElementById('encryptBtn').disabled = false;
                    document.getElementById('decryptBtn').disabled = false;
                }
            }, 10);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            document.getElementById('status').textContent = "Copied to clipboard!";
            setTimeout(() => {
                document.getElementById('status').textContent = "";
            }, 2000);
        }

        function clearAll() {
            document.getElementById('inputText').value = "";
            document.getElementById('outputText').value = "";
            document.getElementById('keyInput').value = "";
            document.getElementById('status').textContent = "";
        }
    </script>
</body>
</html>
